<div ng-controller="LoginController">
<form id="loginForm" ng-submit="login()">
	<input type="text" ng-model="identifiant" name="identifiant"> <input
		ng-model="password" name="password"> <input type="submit"
		value="login" />
</form>

<div class="container">
	<div class="alert alert-danger" ng-show="error">{{error}}</div>
</div>
</div>
